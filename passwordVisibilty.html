<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./passwordVisibilty.css">
  <script defer src="./passwordVisibilty.js"></script>
  <title>Password Visibility</title>
</head>
<body>
  <main>
    <section>
      <div class="detail-form">
        <h2>Login User</h2>
        <p>Enter your user information</p>
      </div>
      <form>
        <input type="text" placeholder="Username" autocomplete="off">
        <div class="password-box">
          <input type="password" placeholder="Password" id="input" autocomplete="off">
          <i class="bi bi-eye" id="button"></i>
        </div>
        <button type="submit">LOGIN</button>
      </form>
    </section>
  </main>
</body>
</html>
